<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <!-- <script src="index.js" type="text/javascript" defer></script> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>    
    <main class="container">
        <article id="Calculadora">
            <div id="Display">
                <input id="displayinput" type="text" placeholder="0">
            </div>
            
            <button id="7" onclick="accion7()">7</button>
            <button id="8" onclick="accion8()">8</button>
            <button id="9" onclick="accion9()">9</button>
            <button id="div" class="operacion" onclick="div()">/</button>

            <button id="4" onclick="accion4()">4</button>
            <button id="5" onclick="accion5()">5</button>
            <button id="6" onclick="accion6()">6</button>
            <button id="multip" class="operacion" onclick="multip()">x</button>

            <button id="1" onclick="accion1()">1</button>
            <button id="2" onclick="accion2()">2</button>
            <button id="3" onclick="accion3()">3</button>
            <button id="resta" class="operacion" onclick="resta()">-</button>

            <button id="0" onclick="accion0()">0</button>

            <button id="." onclick="accion0()">.</button>
            <button id="=" onclick="accion0()">=</button>

            <button id="suma" class="operacion" onclick="suma()">+</button>
            <button id="clear" class="operacion" onclick="clear()">C</button>

        </article>
    </main>

    <footer>Digitalers 2022 - Maria Carolina Tsai</footer>
    <script src="main.js"></script>
</body>
</html>
